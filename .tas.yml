---
framework: jest
blacklist:
  - "test/algorithms/geometric-test.js##new geometric algorithm##internal new geometric algorithm"
modifiers:
  - type: jest
    cli: "--forbid-pending --no-bail"
postMerge:
  pattern:
    - "test/algorithms/geometric-test.js"
preMerge:
  pattern:
    - "test/algorithms/geometric-test.js"
stability:
  consecutive_runs: 5
preRun:
  - npm i
  - npm run react
postRun:
  - node --version
  - echo finished
version: 2.0
